<div class="tag-color" [style.backgroundColor]="activeColor" [matMenuTriggerFor]="menu">
    <mat-icon *ngIf="showClearButton" (click)="clearColorPicker($event)">cancel</mat-icon>
</div>

<mat-menu #menu="matMenu">
    <div class="color-picker-menu">
        <div class="tag-color" *ngFor="let color of colorsToChoose" [style.backgroundColor]="color"
            (click)="changeColor(color)"> </div>
    </div>
</mat-menu>
