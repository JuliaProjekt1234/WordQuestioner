<ng-container *ngIf="showLessons; then lessonsInfo; else noLessonsInfo">
</ng-container>

<ng-template #noLessonsInfo>
    <div class="my-lessons-content">

        <div class="no-data-wrapper">
            <img src="./assets/images/undraw_file_searching.svg" />
            <div class="info-wrapper">
                <p>No search data.</p>
                <p>You don't have any lessons. You have to add lesson first</p>
            </div>
            <button (click)="onChangeAddLessonView()" class="button button-bg-blue">Add Lesson</button>
        </div>
    </div>
</ng-template>
<ng-template #lessonsInfo>
    <div class="my-lessons-wrapper">
        <lesson-search (onFilterLessons)="onFilterLessons($event)"></lesson-search>
        <div class="my-lessons-content scroll">
            <ng-container *ngIf="showSearchedLessons; then leassonsContainer; else noSearchedInfo">
            </ng-container>

            <ng-template #noSearchedInfo>
                <div class="no-data-wrapper">
                    <img src="./assets/images/undraw_file_searching.svg" />
                    <div class="info-wrapper">
                        <p>No search data.</p>
                        <p>You don't have any lessons with searched params. Change filters</p>
                    </div>
                </div>
            </ng-template>

            <ng-template #leassonsContainer>
                <div class="lesson-wrapper">
                    <lesson-info (onDeleteLesson)="onDeleteLesson($event)" *ngFor="let lesson of fliteredLessons"
                        [lesson]="lesson"></lesson-info>
                </div>
            </ng-template>
        </div>

    </div>
</ng-template>
