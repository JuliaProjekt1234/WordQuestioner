<div class="side-bar-wrapper">
    <div class="side-bar-content">
        <bar-button *ngFor="let sideBarButton of sideBarButtons" (changeView)="onChangeView($event)"
            [buttonTitle]="sideBarButton.buttonTitle" [iconName]="sideBarButton.iconName" [view]="sideBarButton.view"
            [activeView$]="activeView$">
        </bar-button>
    </div>
</div>
